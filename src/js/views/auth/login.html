<div class="fullscreen-bg">
  <video loop muted autoplay poster="images/puppies.png" class="fullscreen-bg__video">
    <source src="/videos/backgroundPuppies.webm" type="video/webm">
    <source src="/videos/backgroundPuppies.mp4" type="video/mp4">
    <source src="/videos/backgroundPuppies.ogv" type="video/ogg">
  </video>
</div>
<div class="center">
  <section class="section">
    <div class="columns">
      <div class="column form-container">
        <form ng-submit="login.submit()" novalidate>
          <div class="field">
            <label class="label" for="email">Email</label>
            <p class="control">
              <input class="input" type="text" name="email" id="email" ng-model="login.credentials.email" required>
            </p>
            <small class="red" ng-if="main.errors.email">{{ main.errors.email }}</small>
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <p class="control">
              <input class="input" type="password" name="password" id="password" ng-model="login.credentials.password" required>
            </p>
            <small class="red" ng-if="main.errors.password">{{ main.errors.password }}</small>
          </div>
          <div class="field">
            <p class="control">
              <input type="submit" class="button is-primary is-fullwidth" value="Login">
            </p>
          </div>
        </form>
        <br /><p style="text-align: center">Or</p><br />
        <button class="button facebook is-fullwidth" ng-click="login.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i>Login with Facebook</button>
      </div>
    </div>
  </section>
</div>
