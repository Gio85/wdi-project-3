<img ng-src="{{ petsShow.pet.imageSRC }}">
<p><strong>Pet name: </strong><em>{{ petsShow.pet.name }}</em></p>
<p><strong>Address: </strong><em>{{ petsShow.pet.address }}</em></p>
<p><strong>Description: </strong><em>{{ petsShow.pet.description}}</em></p>
<p><strong>Posted by: </strong><em>{{ petsShow.pet.postedBy.name }}</em></p>
<google-map center="petsShow.pet.location"></google-map>
<a ui-sref="petsEdit({ id: petsShow.pet.id })" class="button is-info">Edit</a>
<button ng-click="petsShow.delete()" class="button is-danger">Delete</button>

<h3>That's my pet! Send an image and message to the user that posted this listing</h3>
<message-create></message-create>
