<img ng-src="{{ petsShow.pet.image }}">

<h2>{{ petsShow.pet.name }}</h2>
<p><strong>{{ petsShow.pet.address }}</strong></p>
<p>{{ petsShow.pet.description}}</p>
<google-map center="petsShow.pet.location"></google-map>
<a ui-sref="petsEdit({ id: petsShow.pet.id })" class="button is-info">Edit</a>
<button ng-click="petsShow.delete()" class="button is-danger">Delete</button>

<form ng-submit="petsShow.messagesCreate()" novalidate>
    <div class="field">
      <label for="text" class="label">Message</label>
      <div class="control">
        <textarea type="text" class="textarea" id="text" name="text" ng-model="petsShow.message.text"
        placeholder="place message here"></textarea>
      </div>
    </div>
    <div class="control">
      <input type="submit" class="button is-info" value="Add message">
      <a href="/" class="button is-primary">Cancel</a>
    </div>
</form>
