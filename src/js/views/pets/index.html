<div class="pure-u-1 pure-u-sm-1-2">
  <div class="l-box">
    <input type="checkbox" id="roast" ng-model="petsIndex.useDistance">
    <label for="distance">Distance</label>
    <input type="range" ng-model="petsIndex.distance" min="1" max="15" ng-disabled="!petsIndex.useDistance">
    <em ng-if="petsIndex.useDistance">{{ petsIndex.distance }}km</em>
  </div>
</div>
<div class="columns">
  <div class="column is-one-third">
    <div class="card">
      <div ng-repeat="pet in petsIndex.filtered">
        <div class="card-image">
          <figure class="image is-4by3">
            <a ui-sref="petsShow({ id: pet.id })"><img ng-src="{{ pet.image }}"></a>
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="http://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Name: {{ pet.name }}</p>
              <p class="subtitle is-6">Username</p>
            </div>
          </div>
          <div class="content">
            Description: <em>{{ pet.description }}</em>
            <p>Status: <em>{{ pet.status }}</em></p>
            <p>Location: <em>{{ pet.address }}</em></p>
            <p>Distance: <em>{{ pet.distance }}km</em></p>
            <a href="#">#TwitterHastag in here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
