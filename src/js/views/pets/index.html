<div class="columns">
  <div class="column is-one-third">
    <div ng-repeat="pet in petsIndex.all" class="col-md-6">
      <a ui-sref="petsShow({ id: pet.id })"><img ng-src="{{ pet.image }}"></a>
      <h2>Name: {{ pet.name }}</h2>
      <p> Location: <em>{{ pet.location }}</em></p>
      <p>Description: <em>{{ pet.description }}</em></p>
      <p>Status: <em>{{ pet.status }}</em></p>
    </div>
  </div>
</div>

<div class="carousel">
  <div class="slide-one">
    <section class="hero is-large homepage">
      <div class="hero-body">
        <div class="container has-text-right">
          <h1 class="title has-text-white">Dance</h1>
          <h2 class="subtitle has-text-white">to the beat, not the lyrics</h2>
        </div>
      </div>
    </section>
  </div>
