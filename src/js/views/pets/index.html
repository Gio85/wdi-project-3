
<div class="columns">
  <div ng-repeat="pet in petsIndex.all" class="column is-4">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{pet.image}}" alt="Pet image">
        </figure>
      </div>
      <div class="card-content">
        <div class="panel-block-item">
          <span class="name">
            <h2>Name: {{ pet.name }}</h2>
            </span>
          <span class="address">
              <p> Location: <em>{{ pet.address }}</em></p>
            </span>
          <span class="description">
              <p>Description: <em>{{ pet.description }}</em></p>
            </span>
          <span class="status">
              <p>Status: <em>{{ pet.status }}</em></p>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
