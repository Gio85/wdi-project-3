<div class="container index">
  <div class="column index">
    <div class="column">
      <div>
        <div class="index-filters">
          <input id="lost-radio" type="radio" name="status" ng-model="petsIndex.status" value="lost" hidden>
          <label for="lost-radio" class="button is-info" ng-click="petsIndex.checkBoxFilter" >Lost</label>
          <input id="found-radio" type="radio" name="status" ng-model="petsIndex.status" value="found" hidden>
          <label for="found-radio" class="button is-info" ng-click="petsIndex.checkBoxFilter" >Found</label>
        </div>
        <div class="level">
          <div class="level-left">
            <input type="checkbox" id="roast" ng-model="petsIndex.useDistance">
            <label for="distance" class="distance-label">Distance</label>
            <input type="range" ng-model="petsIndex.distance" min="1" max="15" ng-disabled="!petsIndex.useDistance">
            <p ng-if="petsIndex.useDistance" class="distance-display">{{ petsIndex.distance }}km</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns is-multiline">
    <p ng-if="petsIndex.all.$resolved && !petsIndex.filtered.length">
      0 results - please adjust the filters above
    </p>
    <div ng-repeat="pet in petsIndex.filtered" class="column is-one-quarter">
      <div class="card is-fullheight">
        <div class="card-image">
          <a ui-sref="petsShow({ id: pet.id })">
            <figure style="background-image: url('{{ pet.imageSRC }}'); background-size: cover; background-repeat: no-repeat; background-position: center;" class="image is-4by3">
            </figure>
          </a>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p><strong>Pet name: </strong><em>{{ pet.name }}</em></p>
              <p><strong>Status: </strong><em>{{ pet.status }}</em></p>
              <p><strong>Location: </strong><em>{{ pet.address }}</em></p>
              <p><strong>Distance: </strong><em>{{ pet.distance }}km</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
