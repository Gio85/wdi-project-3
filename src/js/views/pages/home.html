
<input  ng-click="home.showLostForm()" class="button" type="button" value="login">
<input  ng-click="home.showFoundForm()" class="button" type="button" value="Register">

<div ng-show="home.lostFormSelected">
  <div class="columns">
    <div class="column is-one-third">
      <form ng-submit="home.login.submit()">
        <div class="field">
          <label class="label" for="email">Email</label>
          <p class="control">
            <input class="input" type="text" name="email" id="email" ng-model="home.login.credentials.email">
          </p>
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <p class="control">
            <input class="input" type="password" name="password" id="password" ng-model="home.login.credentials.password">
          </p>
        </div>
        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Login">
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
<div ng-show="home.foundFormSelected">
    <div class="columns">
      <div class="column is-one-third">
        <form ng-submit="register.submit()">
          <div class="field">
            <label class="label" for="name">Name</label>
            <p class="control">
              <input class="input" type="text" name="name" id="name" ng-model="register.user.name">
            </p>
          </div>
          <div class="field">
            <label class="label" for="email">Email</label>
            <p class="control">
              <input class="input" type="text" name="email" id="email" ng-model="register.user.email">
            </p>
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <p class="control">
              <input class="input" type="password" name="password" id="password" ng-model="register.user.password">
            </p>
          </div>
          <div class="field">
            <label class="label" for="passwordConfirmation">Password Confirmation</label>
            <p class="control">
              <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation">
            </p>
          </div>
          <div class="field">
            <p class="control">
              <input type="submit" class="button is-primary is-fullwidth" value="Register">
            </p>
          </div>
        </form>
      </div>
    </div>
</div>
